<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Environment Monitoring</title>
  <link rel="stylesheet" href="style.css"> <script src="thingspeak.js"></script> </head>
<body>
  <header>
    <h1>Environment Monitoring</h1>

    <!--==================== HOME ====================-->
            <section class="home" id="home">
                <div class="home__container container grid">
                    <img src="embedded_home_page.png" alt="" class="home__img">

                    <div class="home__data">
                        <h1 class="home__title">
                            Enviroment Monitoring <br> System.
                        </h1>
                        <p class="home__description">
                            <b>Ensure care of your plants and your enviroment.</b><br>
                            Seamless website lorem ipsum blah
                        </p>
                    </div>
                </div>
            </section>


    
 <!--==================== sensor data ====================-->
    <section id="sensor-data" class="section">
      <h1>Sensor Data</h1>
      <div id="sensor-data-content" class="iframe-container">
         <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2191567/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Temperature&type=line"></iframe>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2191567/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Humidity&type=line"></iframe>
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2191567/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
    </section>

        
      </div>


     <!--==================== model====================-->
    <section id="model" class="section">
      <h1>Leaf Disease Monitor</h1>
      <p>Upload an image of your plant's leaf and check for potential leaf diseases..</p>

  </main>

    <!--==================== upload====================-->
<div class="buttons">
    <label for="upload">Upload Image:</label>
    <input type="file" id="upload" accept="image/*">
    <button onclick="processImage('test2.png', 'op2.png')">Submit</button>
</div>

  
<div class="container">
    <div class="column" id="left-column">
        <!-- Area to display the uploaded image -->
    </div>
    <div class="column" id="right-column">
        <!-- Area to display the output image after submit -->
        <img id="output-image" src="" alt="Output Image">
    </div>
</div>


 <script src="thingspeak.js"></script>
